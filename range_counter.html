		<script type="text/javascript">
			//<![CDATA[

			(function() {

				function adjust() {
					var $this = $(this);
					var v = parseInt($this.val());
					var ov = parseInt($this.attr('data-val'));
					var idx = parseInt($this.attr('data-idx'));
					var $ctrs = $('#counters input');
					// $ctrs.each(function() {
					// 	console.log($(this).attr('data-idx'));
					// })
					if (v < ov) {
						for (i = idx-1; i >= 0; i--) {
							var v1 = $ctrs.eq(i).val();
							var v2 = $ctrs.eq(i+1).val();
							if (v1 > 0) {
								if (v1 > v2) {
									$ctrs.eq(i).val(v2);
									$ctrs.eq(i).attr('data-val', v2);
								}
							}
						}
						if (idx < 4) {
							$ctrs.eq(idx+1).val(v);
							$ctrs.eq(idx+1).attr('data-val', v);
						}
					} else if (v > ov) {
						for (i = idx+1; i < 5; i++) {
							var v1 = $ctrs.eq(i).val();
							var v2 = $ctrs.eq(i-1).val();
							if (v2 <= 100) {
								if (v2 > v1) {
									$ctrs.eq(i).val(v2);
									$ctrs.eq(i).attr('data-val', v2);
								}
							}
						}
						// if (idx < 4) {
						// 	$ctrs.eq(idx+1).val(v);
						// 	$ctrs.eq(idx+1).attr('data-val', v);
						// }
					}

					$this.attr('data-val', v);
				}


				$(function() {
					$('#counters input').on('change', adjust);
				});

			})();

			//]]>
		</script>
